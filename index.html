<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinav's Coding Services</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        document.getElementById("projectForm").addEventListener("submit", function(event) {
            event.preventDefault();
            fetch("http://127.0.0.1:5000/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    project_details: document.getElementById("details").value
                })
            }).then(response => response.json()).then(data => alert(data.message));
        });
        </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <section class="hero">
        <h1>Welcome to Abhinav's Coding Services</h1>
        <p>Get high-quality coding solutions for your projects.</p>
        <button class="button" onclick="scrollToForm()">Get a Quote</button>
    </section>

    <section class="services">
        <h2>Our Services</h2>
        <div class="service-container">
            <div class="service-box">Web Development</div>
            <div class="service-box">AI & Automation</div>
            <div class="service-box">Game Development</div>
        </div>
    </section>

    <section class="contact-form" id="contact">
        <h2>Hire Me</h2>
        <form id="projectForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="details" placeholder="Project Details" required></textarea>
            <button type="submit" class="button">Submit</button>
        </form>
    </section>
</body>
</html>
